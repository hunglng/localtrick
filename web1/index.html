<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web 1</title>
</head>

<body>
    <input type="text" id="txtValue">
    <input type="button" value="submit" onclick="setStore()" id="btnSubmit">
    <hr />
    <p id="pValue"></p>
    <script>
        function setStore() {
            var txtValue = document.getElementById("txtValue");
            console.log(txtValue.value);
            localStorage.setItem("token", txtValue.value + "");
        }

        window.addEventListener('load', function () {
            var pValue = document.getElementById("pValue");
            pValue.innerHTML = localStorage.getItem("token");
        })
    </script>
</body>

</html>
